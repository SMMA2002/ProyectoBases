<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/bf2.png" alt="Logo">
        </div>
        <button type="button" onclick="location.href='MenuBotones.html'">Volver</button>
    </header>
    <div class="container">
        <h1>Gestión de Proveedores</h1>
        <form>
            <div class="column">
                <label for="IdProveedor">ID Proveedor:</label>
                <input type="text" id="IdProveedor" name="IdProveedor" required>

                <label for="Nombre">Nombre:</label>
                <input type="text" id="Nombre" name="Nombre" required>

                <label for="Telefono">Teléfono:</label>
                <input type="tel" id="Telefono" name="Telefono" required>
            </div>
            <div class="column">
                <label for="Pais">Pais:</label>
                <input type="text" id="Pais" name="Pais" required>

                <label for="Departamento">Departamento</label>
                <input type="text" id="Departamento" name="Departamento" required>

                <label for="Municipio">Municipio:</label>
                <input type="text" id="Municipio" name="Municipio" required>


            </div>
            <div class="column">

                <label for="calle">Calle:</label>
                <input type="text" id="calle" name="calle" required>

                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required>

                <label for="IdProducto">Id Producto:</label>
                <input type="text" id="IdProducto" name="IdProducto" required>
            </div>
            <div class="buttons" >
                <button type="reset">Cancelar</button>
                <button type="submit">Registrar</button>
            </div>
        </form>
    </div>
</body>
</html>
